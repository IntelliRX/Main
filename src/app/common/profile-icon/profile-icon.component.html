<div class="rounded-full bg-gradient-to-br from-purple-500/20 to-blue-500/20 bg-cover bg-center border border-white/20 backdrop-blur-sm" 
     [ngStyle]="{
       'background-image': imageUrl ? 'url(' + imageUrl + ')' : 'none',
       'width.px': size,
       'height.px': size
     }" 
     [ngClass]="{ 'flex items-center justify-center': !imageUrl }">
  <ng-container *ngIf="!imageUrl">
    <svg xmlns="http://www.w3.org/2000/svg" 
         class="h-1/2 w-1/2 text-white/60" 
         fill="none" 
         viewBox="0 0 24 24"
         stroke="currentColor">
      <path stroke-linecap="round" 
            stroke-linejoin="round" 
            stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
    </svg>
  </ng-container>
</div>
