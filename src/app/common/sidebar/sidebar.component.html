<aside class="w-64 p-4 min-h-screen">
    <div class="glass-card p-6 h-full">
        <div class="text-xl font-bold mb-8 text-primary">Menu</div>

        <nav class="flex flex-col gap-2">
            <a *ngFor="let item of menuItems" 
               [routerLink]="item.path" 
               routerLinkActive="bg-purple-500/20 text-purple-300 border-purple-400/30"
               class="glass-card px-4 py-3 rounded-xl hover:bg-white/10 text-secondary transition-all duration-300 border border-transparent">
                {{ item.label }}
            </a>
        </nav>
    </div>
</aside>
