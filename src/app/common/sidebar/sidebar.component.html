<aside class="w-64 bg-white border-r border-gray-200 min-h-screen p-4 flex flex-col">
    <div class="text-xl font-bold mb-8">Menu</div>

    <nav class="flex flex-col gap-2">
        <a *ngFor="let item of menuItems" [routerLink]="item.path" routerLinkActive="bg-purple-100 text-purple-700"
            class="px-4 py-2 rounded hover:bg-gray-100 text-gray-700">
            {{ item.label }}
        </a>
    </nav>
</aside>
