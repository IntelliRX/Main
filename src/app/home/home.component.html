<div class="max-w-4xl mx-auto">
    <!-- Hero section -->
    <div class="text-center py-20 relative">
        <!-- Floating background elements -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none">
            <div class="absolute top-10 left-1/4 w-32 h-32 bg-purple-500/10 rounded-full blur-2xl floating"></div>
            <div class="absolute bottom-10 right-1/4 w-48 h-48 bg-blue-500/10 rounded-full blur-2xl floating" style="animation-delay: -1s;"></div>
        </div>

        <div class="relative z-10">
            <h2 class="text-5xl font-bold text-primary mb-6 floating">Welcome to IntelliRx</h2>
            <p class="text-xl text-secondary mb-12 max-w-2xl mx-auto">
                Your intelligent healthcare assistant. Start by searching for a patient or adding new records.
            </p>

            <!-- Action buttons -->
            <div class="flex flex-wrap justify-center gap-6">
                <button 
                    (click)="navigateToPatients()"
                    class="glass-button px-8 py-4 text-lg font-semibold glowing">
                    <svg class="w-5 h-5 mr-2 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Add New Patient
                </button>
                
                <button class="glass-card px-8 py-4 text-lg font-semibold text-secondary hover:text-primary hover:bg-white/10 transition-all duration-300">
                    <svg class="w-5 h-5 mr-2 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3a4 4 0 118 0v4m-4 8a2 2 0 100-4 2 2 0 000 4zm0 0v4a2 2 0 002 2h6a2 2 0 002-2v-4"></path>
                    </svg>
                    Appointments
                </button>
            </div>
        </div>
    </div>

    <!-- Quick stats cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
        <div class="glass-card p-6 text-center hover:scale-105 transition-transform duration-300">
            <div class="text-3xl font-bold text-purple-400 mb-2">24</div>
            <div class="text-secondary">Patients Today</div>
        </div>
        
        <div class="glass-card p-6 text-center hover:scale-105 transition-transform duration-300">
            <div class="text-3xl font-bold text-blue-400 mb-2">12</div>
            <div class="text-secondary">Appointments</div>
        </div>
        
        <div class="glass-card p-6 text-center hover:scale-105 transition-transform duration-300">
            <div class="text-3xl font-bold text-green-400 mb-2">98%</div>
            <div class="text-secondary">Satisfaction</div>
        </div>
    </div>

    <!-- Recent activity -->
    <div class="glass-card p-6">
        <h3 class="text-xl font-semibold text-primary mb-4">Recent Activity</h3>
        <div class="space-y-3">
            <div class="flex items-center justify-between p-3 rounded-lg bg-white/5 hover:bg-white/10 transition-colors duration-300">
                <div class="flex items-center gap-3">
                    <div class="w-2 h-2 bg-green-400 rounded-full"></div>
                    <span class="text-secondary">New patient registered</span>
                </div>
                <span class="text-tertiary text-sm">2 min ago</span>
            </div>
            
            <div class="flex items-center justify-between p-3 rounded-lg bg-white/5 hover:bg-white/10 transition-colors duration-300">
                <div class="flex items-center gap-3">
                    <div class="w-2 h-2 bg-blue-400 rounded-full"></div>
                    <span class="text-secondary">Prescription updated</span>
                </div>
                <span class="text-tertiary text-sm">5 min ago</span>
            </div>
            
            <div class="flex items-center justify-between p-3 rounded-lg bg-white/5 hover:bg-white/10 transition-colors duration-300">
                <div class="flex items-center gap-3">
                    <div class="w-2 h-2 bg-purple-400 rounded-full"></div>
                    <span class="text-secondary">Appointment scheduled</span>
                </div>
                <span class="text-tertiary text-sm">10 min ago</span>
            </div>
        </div>
    </div>
</div>
