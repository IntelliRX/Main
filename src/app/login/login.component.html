<div class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
  <!-- Animated background elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-purple-500/10 rounded-full blur-3xl floating"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-blue-500/10 rounded-full blur-3xl floating" style="animation-delay: -1s;"></div>
    <div class="absolute top-1/2 left-1/2 w-48 h-48 bg-pink-500/10 rounded-full blur-3xl floating" style="animation-delay: -2s;"></div>
  </div>

  <div class="w-full max-w-md relative z-10">
    <!-- Logo section with glass effect -->
    <div class="text-center mb-8">
      <div class="glass-card inline-flex items-center justify-center p-6 mb-6 glowing">
        <svg class="text-purple-400 h-12 w-12" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
          <g clip-path="url(#clip0_6_535)">
            <path clip-rule="evenodd" d="M47.2426 24L24 47.2426L0.757355 24L24 0.757355L47.2426 24ZM12.2426 21H35.7574L24 9.24264L12.2426 21Z" fill="currentColor" fill-rule="evenodd"></path>
          </g>
          <defs>
            <clipPath id="clip0_6_535"><rect fill="white" height="48" width="48"></rect></clipPath>
          </defs>
        </svg>
      </div>
      <h1 class="text-4xl font-bold text-primary mb-2">IntelliRx</h1>
      <p class="text-secondary">Welcome back! Please login to your account.</p>
    </div>

    <!-- Main login card -->
    <div class="glass-card p-8 space-y-6">
      <form class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-secondary mb-2" for="email">Username or Email</label>
          <input 
            class="glass-input w-full h-12" 
            id="email" 
            name="email" 
            placeholder="you@example.com" 
            required 
            type="email"
            autocomplete="email"
          />
        </div>
        
        <div>
          <label class="block text-sm font-medium text-secondary mb-2" for="password">Password</label>
          <input 
            class="glass-input w-full h-12" 
            id="password" 
            name="password" 
            placeholder="Your password" 
            required 
            type="password"
            autocomplete="current-password"
          />
        </div>
      </form>

      <!-- Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-white/10"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-4 bg-transparent text-tertiary">Or continue with</span>
        </div>
      </div>

      <!-- Social login buttons -->
      <div class="grid grid-cols-3 gap-3">
        <button 
          type="button"
          (click)="signInWithGoogle()"
          class="glass-card p-3 flex justify-center items-center hover:bg-white/10 transition-all duration-300"
        >
          <svg class="text-[#4285F4] w-5 h-5" fill="currentColor" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
            <path d="M224,128a96,96,0,1,1-21.95-61.09,8,8,0,1,1-12.33,10.18A80,80,0,1,0,207.6,136H128a8,8,0,0,1,0-16h88A8,8,0,0,1,224,128Z"></path>
          </svg>
        </button>
        
        <button 
          type="button"
          class="glass-card p-3 flex justify-center items-center hover:bg-white/10 transition-all duration-300"
        >
          <svg class="text-[#00A4EF] w-5 h-5" fill="currentColor" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
            <path d="M120,120H32V32h88Zm-8-80H40v72h72ZM224,120H136V32h88Zm-8-80H144v72h72ZM120,224H32V136h88Zm-8-80H40v72h72ZM224,224H136V136h88Zm-8-80H144v72h72Z"></path>
          </svg>
        </button>
        
        <button 
          type="button"
          class="glass-card p-3 flex justify-center items-center hover:bg-white/10 transition-all duration-300"
        >
          <svg class="text-white w-5 h-5" fill="currentColor" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
            <path d="M223.3,169.59a8.07,8.07,0,0,0-2.8-3.4C203.53,154.53,200,134.64,200,120c0-17.67,13.47-33.06,21.5-40.67a8,8,0,0,0,0-11.62C208.82,55.74,187.82,48,168,48a72.2,72.2,0,0,0-40,12.13,71.56,71.56,0,0,0-90.71,9.09A74.63,74.63,0,0,0,16,123.4a127.06,127.06,0,0,0,40.14,89.73A39.8,39.8,0,0,0,83.59,224h87.68a39.84,39.84,0,0,0,29.12-12.57,125,125,0,0,0,17.82-24.6C225.23,174,224.33,172,223.3,169.59Zm-34.63,30.94a23.76,23.76,0,0,1-17.4,7.47H83.59a23.82,23.82,0,0,1-16.44-6.51A111.14,111.14,0,0,1,32,123,58.5,58.5,0,0,1,48.65,80.47A54.81,54.81,0,0,1,88,64h.78A55.45,55.45,0,0,1,123,76.28a8,8,0,0,0,10,0A55.44,55.44,0,0,1,168,64a70.64,70.64,0,0,1,36,10.35c-13,14.52-20,30.47-20,45.65,0,23.77,7.64,42.73,22.18,55.3A105.82,105.82,0,0,1,188.67,200.53ZM128.23,30A40,40,0,0,1,167,0h1a8,8,0,0,1,0,16h-1a24,24,0,0,0-23.24,18,8,8,0,1,1-15.5-4Z"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
