name: Build & Deploy Angular to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Compute repo base (auto)
        run: |
          # GITHUB_REPOSITORY is "owner/repo"
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          echo "REPO_BASE=/$REPO_NAME/" >> $GITHUB_ENV
          echo "REPO_NAME=$REPO_NAME" >> $GITHUB_ENV
          echo "Computed REPO_BASE=/$REPO_NAME/"

      - name: Build (production)
        run: |
          # Try npm build script (if exists) and pass --base-href from REPO_BASE.
          if npm run | grep -q "^ *build"; then
            npm run build -- --configuration production --base-href "${REPO_BASE}" || \
            npm run build -- --base-href "${REPO_BASE}" || \
            npm run build
          else
            npx ng build --configuration production --base-href "${REPO_BASE}"
          fi

      - name: Prepare site folder for Pages
        run: |
          set -e
          echo "Preparing site folder..."
          rm -rf site
          mkdir -p site

          if [ ! -d dist ]; then
            echo "No dist directory found"; ls -la; exit 1
          fi

          entries=(dist/*)
          # If dist contains a single folder (common), use it; else use dist root
          if [ ${#entries[@]} -eq 1 ] && [ -d "${entries[0]}" ]; then
            echo "Found single dist subfolder: ${entries[0]}"
            # If this is an Angular Universal output, prefer the browser/ subfolder
            if [ -d "${entries[0]}/browser" ]; then
              echo "Detected Angular Universal output; copying browser/ -> site/"
              cp -a "${entries[0]}/browser/." site/
            else
              cp -a "${entries[0]}/." site/
            fi
          else
            echo "Multiple entries in dist/; copying dist/. -> site/"
            cp -a dist/. site/
          fi

          # Some builds (CSR) emit index.csr.html — make sure we have index.html
          if [ ! -f site/index.html ]; then
            if [ -f site/index.csr.html ]; then
              echo "index.html missing but index.csr.html found — copying to index.html"
              cp site/index.csr.html site/index.html
            elif [ -f site/index.html ]; then
              echo "index.html exists"
            else
              echo "Warning: index.html not found in site/ — listing files for debugging"
              ls -la site || true
              # Don't fail here to allow deploy step to run and give more logs,
              # but GitHub Pages will 404 without index.html
            fi
          fi

          # SPA fallback and disable Jekyll
          if [ -f site/index.html ]; then
            cp site/index.html site/404.html || true
          fi
          touch site/.nojekyll

          echo "Site folder contents:"
          ls -la site

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
